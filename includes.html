<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes Method</title>
</head>
<body>
    <div class="includes">
        <script>
             var num=[30,43,430,34,484,432,453,553,2323,456,55,54,56,67,78,56,67,5,757,57,58,58];
             var result=num.includes(484);
             document.write(result+"<br/>");
             var index=num.indexOf(54);
             document.write(index);

        </script>
    </div>
</body>
</html>
