<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInput</title>
</head>
<body>
    <script>
        function myFunction(num, num1) {
            for (var i = 1; i < 100; i++) { // Start from 1 to avoid division by zero
                if ((num + num1) % i == 0) {
                    return "Pass";
                }
            }
            return "Failed";
        }

        var user = prompt('Please input the first number:');
        var user1 = prompt("Please input the second number:");
        
        // Parse input as integers
        var num = parseInt(user);
        var num1 = parseInt(user1);
        
        var result = myFunction(num, num1);
        document.write(result);
    </script>
</body>
