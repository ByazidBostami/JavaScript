<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    
    <script>
        var count=0;
        while(count<10){
            document.write(count+"While loop running <br>")
            count+=1;
            
        };

        var dol=0;
        do {
            document.write(dol+"do While loop running <br>")
            dol++;
            
        } while (dol<20);


    </script>
</body>
</html>
