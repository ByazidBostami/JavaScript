<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date Object</title>
</head>
<body>
    <div class="data_object">
        <script>
            var obj=new Date();
            document.write(obj.getDate() +"<br>");
            document.write(obj.getDay()+"<br>");
            document.write(obj.getFullYear()+"<br>");
            document.write(obj.getHours()+"<br>");
            document.write(obj.getMilliseconds()+"<br>");
            document.write(obj.getMonth()+"<br>");
            document.write(obj.getTime()+"<br>");
            document.write(obj.getTimezoneOffset()+"<br>");
            document.write(obj.getUTCDate()+"<br>");

        </script>
    </div>
    
</body>
</html>
