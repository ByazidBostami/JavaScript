<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>


    
    <script>
        for(var count=0; count<10; count=count+2){
            if (count===4 || count===8){
                continue
            }
            if (count===6 || count===2){
                break
            }
            document.write(count+"<button>Submit</button><br>");

        }
    </script>
</body>
</html>
