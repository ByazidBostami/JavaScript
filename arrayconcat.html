<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concat</title>
</head>
<body>
    

    <script>
        var a=["A","B","C","D"];
        var b=["E","F","G","H"];

        var c=a.concat(b);
        document.write(c,"<br>")


        var title="Byazid Bostami"
        var titleArray=Array.from(title);
        for(var item in titleArray){
            document.write(titleArray[item],"<br>")
        }
    </script>
</body>
</html>
