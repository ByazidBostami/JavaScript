<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript if else </title>
</head>
<body>
    

    <script>
        var age=18;
        var city="Dhaka";
        if (age>=18 && city=="Dhaka"){
            document.write("You are Adult")
        }

        else{
            document.write("You Are child")
        }
        document.write("<br />")


        var marks=75;
        if (marks<100 && marks>80){
            document.write("A+")

        }
        else if (marks<80 && marks>70){
            document.write("A")

        }
        else if (marks<70 && marks>60){
            document.write("A-")

        }
        else if (marks<60 && marks>50){
            document.write("B")

        }
        else{
            document.write("You are failed")
        }
    </script>
</body>
</html>
