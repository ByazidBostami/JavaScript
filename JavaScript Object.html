    <script>
      // objects
      let gender = "Male";
      const person = {
        name: "Anis",
        age: 55,
        height: 5.6,
        personGender: gender,
      };
      document.write("The given object is: " + JSON.stringify(person) + "<br>");

      //   array
      const colors = ["Brown", "Red", "Pink", "Yellow", 7, true, 6.5];
      document.write("The given array is: " + colors[4] + "<br>");

      //   date type
      let date = new Date();
      document.write("The Today date and time is : " + date + "<br>");

      // if else statement

      let result;
      let age = 20;
      let x = 20;
      let y = 6;
      let z = x % y;
      let p = "20";
      let compare;

      if (age >= 18) {
        result = "Qualified for marriage";
      } else {
        result = "Not Qualified for marriage";
      }
      document.write(result + "<br>");
      document.write(z + "<br>");

      if (x === p) {
        compare = "X and P are same in both ways";
      } else {
        compare = "X and P are not same in both ways";
      }
      document.write(compare + "<br>");
    </script>
